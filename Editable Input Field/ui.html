<style>
  :root {
    --primary: #640dc0;
    --primary-hover: #560da4;
  }

  body {
    font-family: sans-serif;
    background: linear-gradient(180deg, #281b34 -5.82%, #151624 54.95%);
    color: white;
  }

  .container {
    padding: 24px;
  }

  .profile-image {
    width: 32px;
    height: 32px;
    margin-right: 8px;
    border-radius: 50%;
  }

  .flex {
    display: flex;
  }

  .items-center {
    align-items: center;
  }

  .textfield {
    font-size: 14px;
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 6px;
    padding: 8px 16px;
    width: 70%;
  }

  .textfield:focus,
  .textfield:active {
    border-color: var(--primary);
    box-shadow: 0 0 0 1px rgba(0, 120, 212, 1);
    outline: none;
  }

  .button {
    padding: 10px 16px;
    margin-right: 8px;
    border: none;
    border-radius: 6px;
    background-color: var(--primary);
    border: none;
    color: white;
    transition: all 0.2s ease;
  }

  .button:hover {
    cursor: pointer;
    background-color: var(--primary-hover);
  }

  .label {
    font-size: 14px;
    margin-bottom: 8px;
  }

  .button.secondary {
    border: 1px solid lightgray;
    background-color: transparent;
    color: lightgray;
  }

  .buttons {
    margin: 16px 0 32px;
  }

  .author {
    font-size: 12px;
    color: #f2f2f2;
  }

  a,
  a:visited {
    color: white;
  }

</style>
<div class='container'>
  <h2>Editable Form Inputs</h2>
  <div>
    <div class='label'>Count:</div> <input
      id="count"
      class='textfield'
      value="1"
    >
  </div>
  <div class="buttons">
    <button
      class='button'
      id="create"
    >Create</button>
    <button
      class='button secondary'
      id="cancel"
    >Cancel</button>
  </div>

  <div class='flex items-center'>
    <img
      class='profile-image'
      src="https://uploads-ssl.webflow.com/6224aa6c300dce954e57c798/66ae0a5f015d52f2c678c690_author.png"
      alt="Author Image"
    >
    <div class='author'>
      Do follow me on <a
        href='https://www.linkedin.com/in/asaadmahmood/'
        target='_blank'
      >LinkedIn</a> and on <a
        href="https://www.youtube.com/@AMDesignAndDev/"
        target='_blank'
      >Youtube</a> for more valuable resources and updates.
    </div>
  </div>
</div>
<script>
  document.getElementById('create').onclick = () => {
    const textbox = document.getElementById('count');
    const count = parseInt(textbox.value, 10);
    parent.postMessage({
      pluginMessage: {
        type: 'create-rectangles',
        count
      }
    }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({
      pluginMessage: {
        type: 'cancel'
      }
    }, '*')
  }

</script>
